<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">  
  <title>Interactive pricing component</title>
  
</head>
<body onload="pageLoaded()">
    <section class="header">
        <div class="wrapper centered">
            <h1>Simple, traffic-based pricing</h1>
            <h2>Sign-up for our 30-day trial.</h2>
            <h2>No credit card required.</h2>
            <span class="small-circle"></span>
            <span class="big-circle"></span>
        </div>
    </section>
    <section class="pricing-component">
        <div class="card centered">
            <h2 class="card__header">100K PAGEVIEWS</h2>
            <input id="slider" class="slider" type="range" id="page-views" name="page-views" min="0" max="200">
            <p>$16.00<span>/month</span></p>
        </div>
    </section>

<script src="./script.js"></script>
</body>
</html>
