<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">  
  <title>Interactive pricing component</title>
  
</head>
<body onload="pageLoaded()">
    <section class="header">
        <div class="wrapper centered">
            <h1>Simple, traffic-based pricing</h1>
            <h2>Sign-up for our 30-day trial.</h2>
            <h2>No credit card required.</h2>
            <span class="small-circle"></span>
            <span class="big-circle"></span>
        </div>
    </section>
    <section class="pricing-component">
        <div class="card centered">
            <div class="card__flex-parent">
                <h2 id="page-views" class="card__header">100K PAGEVIEWS</h2>
                <input id="slider" class="slider" type="range" id="page-views" name="page-views" min="0" max="100">
                <h3><span  class="card__price" id="price">$16.00</span><span>/month</span></h3>
            </div>
            <div class="billing">
                <p>Monthly Billing</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="toggle"></span>
                </label>
                <p>Yearly Billing</p>
                <span class="discount">-25% <span class="discount-desktop">discount</span></span>
            </div>
            <hr>
            <div class="card__footer">
                <ul>
                    <li>
                        <img src="./images/icon-check.svg" alt="checkmark">
                        <p>Unlimited websites</p>
                    </li>
                    <li>
                        <img src="./images/icon-check.svg" alt="checkmark">
                        <p>100% data ownership</p>
                    </li>
                    <li>
                        <img src="./images/icon-check.svg" alt="checkmark">
                        <p>Email Reports</p>
                    </li>
                </ul>
                <button>Start my trial</button>
            </div>
        </div>
    </section>

<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/ee57a4b653.js" crossorigin="anonymous"></script>
</body>
</html>
